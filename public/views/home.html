<div>
  <p class="addHome"><button ng-click="add()" type="button" name="button">Add</button></p>
  <input type="file" id="file-input">
  <div id="hiddenBoxes">
    <div class="edit-buttons">
      <input placeholder="Insert Title" ng-model="blog.title" type="text" class="title" value="">
      <textarea placeholder="Insert Text" ng-model="blog.post" type="text" class="addTextBox"></textarea>
      <button ng-click="addPost(blog)" type="button" name="button">Submit</button>
    </div>
  </div>

  <div ng-repeat="post in posts track by post.id" class="blog-post">
    <h1>{{post.title}}</h1>
    <img ng-src="{{imageUrl}}" alt="" class="previewImg">
    <p>{{post.blog_post}}</p>
    <ul class="blog-list">
      <div>
        <button type="button" name="button" ng-click="update()">Update</button>
      <div id="updateTextBox">
        <textarea placeholder="Insert Text" ng-model="textBox.update" type="text" class="updateBox"></textarea>
        <br>
        <button ng-click="updatePost({id: post.id, update: textBox.update}); textBox.update = ''" type="button" name="button">Submit</button>
      </div>
      </div>

      <button ng-click="deletePost(post.id)" type="button" name="button">Delete</button>




    </ul>

  </div>
</div>
