  </tr>
  <tr ng-repeat="item in items">

    <td>{{item.title}}</td>
    <td>

         </option>
    </select> -->
    <button ng-click="cart.increaseItemAmount(item)">+</button>
    {{item.quantity}}
    <button ng-click="cart.decreaseItemAmount(item)">-</button>
  </td>

    <td>{{item.price  | currency}} </td>
  </tr>
</table>
