<div class="container">
  <div class="row">
    <div ng-repeat="prod in prods" class="col-sm-4 col-md-4">
      <div class="thumbnail">
        <img ng-src="{{prod.image}}" alt="...">
        <div class="caption">
          <h3>{{prod.title}}</h3>
          <p>{{prod.description}}</p>

          <div class="clearfix">
            <div class="price pull-left">${{prod.price}}</div>
             <a ng-click= "addToCart(prod)" class="btn btn-default pull-right" role="button">Add To Cart</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
